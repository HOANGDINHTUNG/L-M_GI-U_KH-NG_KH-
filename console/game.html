<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tài Xỉu Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="container-table">
      <div class="position-relative table">
        <img src="../image/image-game/table.png" class="position-absolute top-50 start-50 translate-middle" />
        <div class="el-even"><img src="../image/image-game/even.png" class="position-absolute" /></div>
        <div class="el-odd"><img src="../image/image-game/odd.png" class="position-absolute" /></div>

        <div class="result-odd">
          <img src="../image/image-game/dot.xiu.png" />
          <img src="../image/image-game/dot.xiu.png" />
          <img src="../image/image-game/dot.tai.png" style="width: 17px;"/>
          <img src="../image/image-game/dot.xiu.png" />
          <img src="../image/image-game/dot.tai.png" style="width: 17px;"/>
          <img src="../image/image-game/dot.xiu.png" />
          <img src="../image/image-game/dot.xiu.png" />
          <img src="../image/image-game/dot.tai.png" style="width: 17px;"/>
          <img src="../image/image-game/dot.tai.png" style="width: 17px;"/>
          <img src="../image/image-game/dot.xiu.png" />
          <img src="../image/image-game/dot.tai.png" style="width: 17px;"/>
          <img src="../image/image-game/dot.xiu.png" />
          <img src="../image/image-game/dot.xiu.png" />
          <img src="../image/image-game/dot.xiu.png" />
          <img src="../image/image-game/dot.tai.png" style="width: 17px;"/>
        </div>

        <!-- Phần cược bên phải -->
        <div class="el-bet-money-right d-flex flex-column" onclick="showInputBetRight()">
          <img src="../image/image-game/cuoc.png" class="position-absolute" />
        </div>

        <!-- Tổng số tiền cược cược bên phải -->
        <div class="el-bet-main-right">
          <span></span>
        </div>

        <!-- Phần cược bên trái -->
        <div class="el-bet-money-left" onclick="showInputBetLeft()">
          <img src="../image/image-game/cuoc.png" class="position-absolute" />
        </div>

        <!-- Tổng số tiền cược cược bên trái -->
        <div class="el-bet-main-left">
          <span></span>
        </div>

        <!-- Bát đựng xúc xắc -->
        <div class="el-bowl">
          <img src="../image/image-game/bowl.png" class="position-absolute top-50 start-50 translate-middle" />
        </div>

        <!-- Đĩa đậy và đồng hồ đếm ngược -->
        <div class="el-plate" id="plate">
          <img
            src="../image/image-game/plate.png"
            class="plate-img position-absolute top-50 start-50 translate-middle" />
          <div id="countdown" class="countdown-timer position-absolute d-flex justify-content-center align-items-center fw-bold">5</div>
        </div>

        <!-- Khu vực hiển thị xúc xắc -->
        <div class="dice-box" id="diceBox">
          <!-- Xúc xắc sẽ được thêm vào đây bằng JavaScript -->
        </div>

        <!-- Các nút chức năng -->
        <div class="btn-delete" onclick="logout()">
          <img src="../image/image-game/delete.png" class="position-absolute" />
        </div>
        <div class="btn-cup"><img src="../image/image-game/cup.png" class="position-absolute" /></div>
        <div class="btn-chat"><img src="../image/image-game/chat.png" class="position-absolute" /></div>
        <div class="btn-hand-delete"><img src="../image/image-game/hand-delete.png" class="position-absolute" /></div>
        <div class="btn-dor"><img src="../image/image-game/!.png" class="position-absolute" /></div>
        <div class="btn-rank"><img src="../image/image-game/rank.png" class="position-absolute" /></div>
        <div class="btn-question"><img src="../image/image-game/question.png" class="position-absolute" /></div>
        <div class="btn-note"><img src="../image/image-game/note.png" class="position-absolute" /></div>
      </div>

      <!-- Container chọn mức cược -->
      <div class="container-bet">
        <div class="d-flex justify-content-center align-items-center">
          <div class="k-1" data-amount="1000">
            <img src="../image/image-game/level-money.png" />
            <div class="position-relative"><span>1K</span></div>
          </div>
          <div class="k-10" data-amount="10000">
            <img src="../image/image-game/level-money.png" />
            <div class="position-relative"><span>10K</span></div>
          </div>
          <div class="k-50" data-amount="50000">
            <img src="../image/image-game/level-money.png" />
            <div class="position-relative"><span>50K</span></div>
          </div>
          <div class="k-100" data-amount="100000">
            <img src="../image/image-game/level-money.png" />
            <div class="position-relative"><span>100K</span></div>
          </div>
          <div class="k-500" data-amount="500000">
            <img src="../image/image-game/level-money.png" />
            <div class="position-relative"><span>500K</span></div>
          </div>
          <div class="m-1" data-amount="1000000">
            <img src="../image/image-game/level-money.png" />
            <div class="position-relative"><span>1M</span></div>
          </div>
          <div class="m-10" data-amount="10000000">
            <img src="../image/image-game/level-money.png" />
            <div class="position-relative"><span>10M</span></div>
          </div>
          <div class="m-50" data-amount="50000000">
            <img src="../image/image-game/level-money.png" />
            <div class="position-relative"><span>50M</span></div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="btn-x2"><img src="../image/image-game/x2.png" /></div>
          <div class="btn-bet"><img src="../image/image-game/bet.png" /></div>
          <div class="btn-cancel"><img src="../image/image-game/cancel.png" alt="" /></div>
        </div>
      </div>

      <!-- Hiển thị số tiền hiện tại -->
      <div class="container-current-money">
        <div class="avata-user"></div>
        <div class="current-money">
          <span class="money"></span>
          <img src="../image/image-game/cur-money.png" />
          <span class="username"></span>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../home/home.js"></script>
    <script src="../admin/admin.js"></script>
    <script src="game.js"></script>
  </body>
</html>
